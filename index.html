<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap"
      rel="stylesheet"
    />
    <title>Charge of the Rohirrim - Game</title>
  </head>
  <body>
    <div id="game-area">
      <div id="game-intro">
        <button id="start-button">Start the charge!!</button>
      </div>

      <div id="game-screen" class="game-screen">
        <h2>Stats</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>

      <div id="end-screen">
        <h2>Lord Sauron took the ring and the control of Midle Earth...</h2>

        <button id="restart-button">
          Change the course of history... Try again!!
        </button>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/target.js"></script>
  </body>
</html>
