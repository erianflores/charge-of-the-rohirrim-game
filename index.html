<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap"
      rel="stylesheet"
    />
    <title>Charge of the Rohirrim - Game</title>
  </head>
  <body>
    <div id="game-area">
      <div id="game-intro">
        <img
          src="./Images/Title Charge of the rohirrim.jpg"
          alt="Game logo"
          class="game-logo"
        />

        <h2>High Scores</h2>
        <table id="high-scores-intro">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
            <tbody>

            </tbody>
          </thead>
        </table>
        <button id="start-button"></button>
        <button id="sound-button"></button>
      </div>

      <div id="game-screen" class="game-screen">
        <h2>Stats</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>

      <div id="end-screen">
        <h2>Lord Sauron took the ring and the control of Midle Earth...</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="restart-button"></button>


        <h3>Enter your name:</h3>
        <input type="text" id="player-name" placeholder="Your Name"/>
        <button id="submit-score-button">Submit score</button>
        <h2>High Scores</h2>
  <table id="high-scores-end">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

      </div>
    </div>

    <script type="text/javascript" src="./JS/script.js"></script>
    <script type="text/javascript" src="./JS/game.js"></script>
    <script type="text/javascript" src="./JS/player.js"></script>
    <script type="text/javascript" src="./JS/obstacle.js"></script>
    <script type="text/javascript" src="./JS/target.js"></script>
  </body>
</html>
